<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ accordion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
</head>

<body>
    <div class="banner"></div>
    <div class="faq-card">
        <section class="heading">
            <img src="images/icon-star.svg" alt="star-icon">
            <h1>FAQs</h1>
        </section>
        <section class="faq-list">
            <div class="expandable">
                <p class="question">What is Frontend Mentor, and how will it help me?</p>
                <button class="icon"><img src="images/icon-plus.svg" alt="expand-icon"></button>
            </div>
            <div class="expandable">
                <p class="question">Is Frontend Mentor free?</p>
                <button class="icon"><img src="images/icon-plus.svg" alt="expand-icon"></button>
            </div>
            <div class="expandable">
                <p class="question">Can I use Frontend Mentor projects in my portfolio?</p>
                <button class="icon"><img src="images/icon-plus.svg" alt="expand-icon"></button>
            </div>
            <div class="expandable">
                <p class="question">How can I get help if I'm stuck on a Frontend Mentor challenge?</p>
                <button class="icon"><img src="images/icon-plus.svg" alt="expand-icon"></button>
            </div>
        </section>
    </div>
</body>

</html>
